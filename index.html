<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator by Aavesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
  :root {
  --main-bg: linear-gradient(135deg, #4a3f72 0%, #355c7d 100%);
  --main-glass: rgba(255, 255, 255, 0.12);
  --main-shadow: 0 8px 32px 0 rgba(58, 72, 114, 0.35);
  --main-border: 2.5px solid #8574b450;
  --accent: #7c6fc0;
  --op: #71b3d6;
  --error: #e94e4e;
  --num-bg: rgba(255, 255, 255, 0.15);
  --btn-shadow: 0 2px 12px #71b3d680;
  --btn-hover: #99c2ff;
  --font: 'Montserrat', Arial, sans-serif;
}

body {
  background: radial-gradient(circle at 90% 10%, #9acffb 0%, #38598b 50%, transparent 80%),
              radial-gradient(circle at 20% 90%, #7c6fc0 0%, #2b3f72 50%, transparent 80%),
              var(--main-bg);
  color: #e5e8f7;
}

.calculator-highfeve {
  background: var(--main-glass);
  border-radius: 28px;
  box-shadow: var(--main-shadow);
  border: var(--main-border);
  backdrop-filter: blur(14px) saturate(1.04);
  -webkit-backdrop-filter: blur(14px) saturate(1.04);
  width: 340px;
  padding: 28px 20px 22px 20px;
  transition: background 0.3s;
  position: relative;
  z-index: 1;
}

.display {
  background: linear-gradient(90deg, #536a9d 0%, #71b3d640 100%);
  color: #dbeaff;
  font-weight: 700;
  font-size: 2.4rem;
  padding: 16px 12px;
  border-radius: 12px;
  text-align: right;
  margin-bottom: 18px;
  min-height: 56px;
  letter-spacing: 1px;
  word-break: break-all;
  box-shadow: 0 2px 10px #71b3d640;
  border: 1.5px solid #7c6fc070;
  transition: background 0.3s, color 0.3s;
}

.btn {
  background: var(--num-bg);
  color: #dbeeff;
  border: none;
  padding: 15px;
  font-size: 1.25rem;
  border-radius: 12px;
  cursor: pointer;
  font-family: var(--font);
  font-weight: 700;
  box-shadow: var(--btn-shadow);
  transition: background 0.18s, color 0.26s, transform 0.12s;
}

.btn:hover,
.btn:focus {
  background: var(--btn-hover);
  color: #1b1b2f;
  box-shadow: 0 4px 20px #99c2ff80;
}

.btn.operator {
  background: linear-gradient(90deg, #71b3d6 0%, #7c6fc0 100%);
  color: #1b1b2f;
  font-weight: bold;
  box-shadow: 0 2px 12px #71b3d670;
  font-size: 1.23rem;
  transition: background 0.2s, color 0.2s;
}

.btn.operator:hover,
.btn.operator:focus {
  background: linear-gradient(90deg, #7c6fc0 0%, #71b3d6 100%);
  color: #fff;
  box-shadow: 0 4px 16px #7c6fc090;
}

.btn.clear {
  background: linear-gradient(90deg, #e94e4e 0%, #7c6fc0 100%);
  color: #fff;
  font-weight: bold;
  box-shadow: 0 2px 12px #e94e4e80;
  font-size: 1.13rem;
}

.btn.clear:hover,
.btn.clear:focus {
  background: linear-gradient(90deg, #7c6fc0 0%, #e94e4e 100%);
  color: #fff;
  box-shadow: 0 4px 16px #e94e4e90;
}

/* Light Theme tweaks */
body.light {
  background: radial-gradient(circle at 90% 10%, #c0d8ff 0%, #6c5cc3 40%, transparent 80%),
              radial-gradient(circle at 20% 90%, #7c6fc0 0%, #42207f 50%, transparent 80%),
              linear-gradient(135deg, #e4e8ff 0%, #6c5cc3 100%);
  color: #1b1b2f;
}

body.light .calculator-highfeve {
  background: rgba(255, 255, 255, 0.92);
  border: 2px solid #6c5cc3;
  box-shadow: 0 8px 32px 0 #7c6fc090;
}

body.light .display {
  background: linear-gradient(90deg, #e1e7ff 0%, #b0aee0 100%);
  color: #1b1b2f;
  border: 1.5px solid #9cb8ff;
}

body.light .btn {
  background: #e1e7ff;
  color: #1b1b2f;
  box-shadow: 0 2px 10px #b0aee070;
}

body.light .btn:hover,
body.light .btn:focus {
  background: #b0aee0;
  color: #1b1b2f;
}

body.light .btn.operator {
  background: linear-gradient(90deg, #7c6fc0 0%, #6c5cc3 100%);
  color: #1b1b2f;
  box-shadow: 0 2px 12px #6c5cc370;
}

body.light .btn.operator:hover,
body.light .btn.operator:focus {
  background: linear-gradient(90deg, #6c5cc3 0%, #7c6fc0 100%);
  color: #fff;
  box-shadow: 0 4px 16px #6c5cc390;
}

body.light .btn.clear {
  background: linear-gradient(90deg, #e94e4e 0%, #7c6fc0 100%);
  color: #fff;
  box-shadow: 0 2px 12px #e94e4e80;
}

body.light .btn.clear:hover,
body.light .btn.clear:focus {
  background: linear-gradient(90deg, #7c6fc0 0%, #e94e4e 100%);
  color: #fff;
  box-shadow: 0 4px 16px #e94e4e90;
}

body.light h1 {
  text-shadow: 0 2px 14px #7c6fc045;
}
<style/>
</head>

<body>

  <button class="theme-toggle" onclick="toggleTheme()">
  <i class="fa-solid fa-moon"></i>
  <span>Dark Mode</span>
</button>
  <h1>Calculator by Aavesh</h1>

  <div class="calculator-highfeve">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="inputValue('(')">(</button>
      <button class="btn" onclick="inputValue(')')">)</button>
      <button class="btn operator" onclick="inputValue('÷')">÷</button>

      <button class="btn" onclick="inputValue('7')">7</button>
      <button class="btn" onclick="inputValue('8')">8</button>
      <button class="btn" onclick="inputValue('9')">9</button>
      <button class="btn operator" onclick="inputValue('×')">×</button>

      <button class="btn" onclick="inputValue('4')">4</button>
      <button class="btn" onclick="inputValue('5')">5</button>
      <button class="btn" onclick="inputValue('6')">6</button>
      <button class="btn operator" onclick="inputValue('-')">−</button>

      <button class="btn" onclick="inputValue('1')">1</button>
      <button class="btn" onclick="inputValue('2')">2</button>
      <button class="btn" onclick="inputValue('3')">3</button>
      <button class="btn operator" onclick="inputValue('+')">+</button>

      <button class="btn" onclick="inputValue('0')">0</button>
      <button class="btn" onclick="inputValue('.')">.</button>
      <button class="btn" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
      <button class="btn operator" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>

  <script>
  let display = document.getElementById("display");

  function inputValue(val) {
    if (display.innerText === "0" && val !== ".") {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function backspace() {
    if (display.innerText.length > 1) {
      display.innerText = display.innerText.slice(0, -1);
    } else {
      display.innerText = "0";
    }
  }

  function calculateResult() {
    try {
      let expression = display.innerText
        .replace(/×/g, "*")
        .replace(/÷/g, "/")
        .replace(/−/g, "-");

      let result = eval(expression);

      if (result === Infinity || isNaN(result)) {
        display.innerText = "Error";
      } else {
        display.innerText = result;
      }
    } catch {
      display.innerText = "Error";
    }
  }

  function toggleTheme() {
    document.body.classList.toggle("light");

    const btn = document.querySelector(".theme-toggle");
    const isLight = document.body.classList.contains("light");

    if (isLight) {
      btn.innerHTML = `<i class="fa-solid fa-sun"></i> <span>Light Mode</span>`;
    } else {
      btn.innerHTML = `<i class="fa-solid fa-moon"></i> <span>Dark Mode</span>`;
    }
  }
  </script>
</body>

</html>
