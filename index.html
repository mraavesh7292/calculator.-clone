<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator by Aavesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #4b3f72 0%, #356194 100%);
      --main-glass: rgba(255, 255, 255, 0.12);
      --main-shadow: 0 8px 32px 0 rgba(54, 69, 111, 0.35);
      --main-border: 2.5px solid #877dcf50;
      --accent: #877dcf;
      --op: #70a9e0;
      --error: #e94e4e;
      --num-bg: rgba(255, 255, 255, 0.18);
      --btn-shadow: 0 2px 12px #70a9e080;
      --btn-hover: #92c0ff;
      --font: 'Montserrat', Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at 90% 10%, #92c0ff 0%, #2a5ea6 50%, transparent 80%),
        radial-gradient(circle at 20% 90%, #877dcf 0%, #2e2a5b 50%, transparent 80%), var(--main-bg);
      font-family: var(--font);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.7s;
      color: #e6e9fa;
    }

    .theme-toggle {
      margin-bottom: 26px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #70a9e0 0%, #877dcf 100%);
      color: #1b1b2f;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #70a9e088;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.15s;
      outline: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      background: linear-gradient(90deg, #92c0ff 0%, #6a5abb 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.05);
    }

    h1 {
      background: linear-gradient(90deg, #70a9e0, #877dcf 70%);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      font-size: 2.2rem;
      font-family: var(--font);
      font-weight: 800;
      margin-bottom: 32px;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 2px 14px #6a5abb70;
      user-select: none;
    }

    .calculator-highfeve {
      background: var(--main-glass);
      border-radius: 28px;
      box-shadow: var(--main-shadow);
      border: var(--main-border);
      backdrop-filter: blur(14px) saturate(1.04);
      -webkit-backdrop-filter: blur(14px) saturate(1.04);
      width: 340px;
      padding: 28px 20px 22px 20px;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
      animation: pop-in 0.6s cubic-bezier(.55, 1.4, .5, 1) 1;
    }

    @keyframes pop-in {
      0% {
        transform: scale(0.92) translateY(30px);
        opacity: 0;
      }

      80% {
        transform: scale(1.04) translateY(-6px);
      }

      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .display {
      background: linear-gradient(90deg, #4a4e82 0%, #70a9e040 100%);
      color: #d0e5ff;
      font-size: 2.4rem;
      font-family: var(--font);
      padding: 16px 12px;
      border-radius: 12px;
      text-align: right;
      margin-bottom: 18px;
      min-height: 56px;
      letter-spacing: 1px;
      word-break: break-all;
      box-shadow: 0 2px 10px #70a9e040;
      border: 1.5px solid #877dcf70;
      transition: background 0.3s, color 0.3s;
      font-weight: 700;
      user-select: all;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 13px;
      margin-top: 6px;
    }

    .btn {
      background: var(--num-bg);
      color: #dbeeff;
      border: none;
      padding: 15px;
      font-size: 1.25rem;
      border-radius: 12px;
      cursor: pointer;
      font-family: var(--font);
      font-weight: 700;
      box-shadow: var(--btn-shadow);
      transition: background 0.18s, color 0.26s, transform 0.12s;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 0;
      min-height: 0;
      user-select: none;
    }

    .btn:active {
      transform: scale(0.94);
    }

    .btn:hover,
    .btn:focus {
      background: var(--btn-hover);
      color: #1b1b2f;
      box-shadow: 0 4px 20px #92c0ff80;
      z-index: 10;
    }

    .btn.operator {
      background: linear-gradient(90deg, #70a9e0 0%, #877dcf 100%);
      color: #1b1b2f;
      font-weight: bold;
      box-shadow: 0 2px 12px #70a9e070;
      font-size: 1.23rem;
      transition: background 0.2s, color 0.2s;
    }

    .btn.operator:hover,
    .btn.operator:focus {
      background: linear-gradient(90deg, #877dcf 0%, #70a9e0 100%);
      color: #fff;
      box-shadow: 0 4px 16px #877dcf90;
    }

    .btn.clear {
      background: linear-gradient(90deg, #e94e4e 0%, #877dcf 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 12px #e94e4e80;
      font-size: 1.13rem;
    }

    .btn.clear:hover,
    .btn.clear:focus {
      background: linear-gradient(90deg, #877dcf 0%, #e94e4e 100%);
      color: #fff;
      box-shadow: 0 4px 16px #e94e4e90;
    }

    .btn:last-child {
      font-size: 1.4rem;
    }

    /* Responsive Styles */
    @media (max-width: 430px) {
      .calculator-highfeve {
        width: 98vw;
        padding: 14px 4vw 12px 4vw;
        border-radius: 16px;
      }

      .display {
        font-size: 1.4rem;
        min-height: 36px;
        border-radius: 8px;
        padding: 9px 7px;
      }

      h1 {
        font-size: 1.15rem;
        margin-bottom: 16px;
      }

      .theme-toggle {
        padding: 7px 10px;
        font-size: 0.95rem;
        border-radius: 7px;
        margin-bottom: 16px;
      }

      .btn {
        font-size: 1.07rem;
        padding: 12px 0;
        border-radius: 8px;
      }
    }

    /* Light Theme */
    body.light {
      background: radial-gradient(circle at 90% 10%, #d6e6ff 0%, #877dcf 40%, transparent 80%),
        radial-gradient(circle at 20% 90%, #877dcf 0%, #2e2a5b 50%, transparent 80%), linear-gradient(135deg, #edf3ff 0%, #877dcf 100%);
      color: #1b1b2f;
    }

    body.light .calculator-highfeve {
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #877dcf;
      box-shadow: 0 8px 32px 0 #877dcf90;
    }

    body.light .display {
      background: linear-gradient(90deg, #f0f4ff 0%, #c6bff1 100%);
      color: #1b1b2f;
      border: 1.5px solid #a3b7ff;
    }

    body.light .btn {
      background: #f0f4ff;
      color: #1b1b2f;
      box-shadow: 0 2px 10px #c6bff170;
    }

    body.light .btn:hover,
    body.light .btn:focus {
      background: #c6bff1;
      color: #1b1b2f;
    }

    body.light .btn.operator {
      background: linear-gradient(90deg, #877dcf 0%, #6a5abb 100%);
      color: #1b1b2f;
      box-shadow: 0 2px 12px #6a5abb70;
    }

    body.light .btn.operator:hover,
    body.light .btn.operator:focus {
      background: linear-gradient(90deg, #6a5abb 0%, #877dcf 100%);
      color: #fff;
      box-shadow: 0 4px 16px #6a5abb90;
    }

    body.light .btn.clear {
      background: linear-gradient(90deg, #e94e4e 0%, #877dcf 100%);
      color: #fff;
      box-shadow: 0 2px 12px #e94e4e80;
    }

    body.light .btn.clear:hover,
    body.light .btn.clear:focus {
      background: linear-gradient(90deg, #877dcf 0%, #e94e4e 100%);
      color: #fff;
      box-shadow: 0 4px 16px #e94e4e90;
    }

    body.light h1 {
      background: linear-gradient(90deg, #70a9e0, #877dcf 70%);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 2px 14px #877dcf45;
    }
  </style>
</head>

<body>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fa-solid fa-moon"></i>
    <span>Dark Mode</span>
  </button>
  <h1>Calculator by Aavesh</h1>

  <div class="calculator-highfeve">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="inputValue('(')">(</button>
      <button class="btn" onclick="inputValue(')')">)</button>
      <button class="btn operator" onclick="inputValue('÷')">÷</button>

      <button class="btn" onclick="inputValue('7')">7</button>
      <button class="btn" onclick="inputValue('8')">8</button>
      <button class="btn" onclick="inputValue('9')">9</button>
      <button class="btn operator" onclick="inputValue('×')">×</button>

      <button class="btn" onclick="inputValue('4')">4</button>
      <button class="btn" onclick="inputValue('5')">5</button>
      <button class="btn" onclick="inputValue('6')">6</button>
      <button class="btn operator" onclick="inputValue('-')">−</button>

      <button class="btn" onclick="inputValue('1')">1</button>
      <button class="btn" onclick="inputValue('2')">2</button>
      <button class="btn" onclick="inputValue('3')">3</button>
      <button class="btn operator" onclick="inputValue('+')">+</button>

      <button class="btn" onclick="inputValue('0')">0</button>
      <button class="btn" onclick="inputValue('.')">.</button>
      <button class="btn" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
      <button class="btn operator" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function inputValue(val) {
      if (display.innerText === "0" && val !== ".") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function backspace() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
      } else {
        display.innerText = "0";
      }
    }

    function calculateResult() {
      try {
        let expression = display.innerText
          .replace(/×/g, "*")
          .replace(/÷/g, "/")
          .replace(/−/g, "-");

        let result = eval(expression);

        if (result === Infinity || isNaN(result)) {
          display.innerText = "Error";
        } else {
          display.innerText = result;
        }
      } catch {
        display.innerText = "Error";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");

      const btn = document.querySelector(".theme-toggle");
      const isLight = document.body.classList.contains("light");

      if (isLight) {
        btn.innerHTML = `<i class="fa-solid fa-sun"></i> <span>Light Mode</span>`;
      } else {
        btn.innerHTML = `<i class="fa-solid fa-moon"></i> <span>Dark Mode</span>`;
      }
    }
  </script>
</body>

</html>
