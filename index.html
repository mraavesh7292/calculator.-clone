<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanical Calculator</title>
  <style>
    body {
      background: #ece2d0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .mechanical-calculator {
      background: #b8a078;
      border: 8px solid #8d6b3a;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(80,60,30,0.2);
      padding: 32px 24px;
      width: 340px;
    }
    #m-display {
      width: 100%;
      height: 60px;
      font-size: 2em;
      margin-bottom: 22px;
      border: 3px inset #a6895c;
      border-radius: 6px;
      background: #e8d9bc;
      color: #544210;
      padding: 0 14px;
      text-align: right;
      letter-spacing: 2px;
      font-family: 'Courier New', Courier, monospace;
    }
    .m-buttons {
      display: grid;
      grid-template-columns: repeat(4, 68px);
      gap: 12px;
    }
    button {
      background: #e4c590;
      border: 2px solid #b8995d;
      border-radius: 8px;
      color: #5b4512;
      font-size: 1.3em;
      font-family: 'Courier New', Courier, monospace;
      padding: 18px 0;
      cursor: pointer;
      box-shadow: 0 2px 0 #a6895c;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      background: #ccb07c;
      transform: translateY(2px);
    }
    button.m-equal {
      background: #c14c36;
      color: #fff;
      border-color: #96402c;
    }
    button.m-equal:active {
      background: #a63b22;
    }
    button.m-zero {
      grid-column: span 2;
    }
    .lever {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 18px 0 0 0;
    }
    .lever-btn {
      width: 48px;
      height: 20px;
      background: #e8d9bc;
      border: 2px solid #b8995d;
      border-radius: 10px;
      margin: 0 5px;
      font-size: 1em;
      color: #7d5a24;
      cursor: pointer;
      box-shadow: 0 2px 0 #a6895c;
      transition: background 0.2s;
    }
    .lever-btn:active {
      background: #ccb07c;
    }
    .lever-label {
      font-size: 1em;
      color: #5b4512;
      margin: 0 6px 0 0;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div class="mechanical-calculator">
    <input type="text" id="m-display" readonly>
    <div class="m-buttons">
      <button onclick="mClearDisplay()">C</button>
      <button onclick="mDeleteLast()">⌫</button>
      <button onclick="mAppendValue('%')">%</button>
      <button onclick="mAppendValue('/')">÷</button>

      <button onclick="mAppendValue('7')">7</button>
      <button onclick="mAppendValue('8')">8</button>
      <button onclick="mAppendValue('9')">9</button>
      <button onclick="mAppendValue('*')">×</button>

      <button onclick="mAppendValue('4')">4</button>
      <button onclick="mAppendValue('5')">5</button>
      <button onclick="mAppendValue('6')">6</button>
      <button onclick="mAppendValue('-')">−</button>

      <button onclick="mAppendValue('1')">1</button>
      <button onclick="mAppendValue('2')">2</button>
      <button onclick="mAppendValue('3')">3</button>
      <button onclick="mAppendValue('+')">+</button>

      <button onclick="mAppendValue('0')" class="m-zero">0</button>
      <button onclick="mAppendValue('.')">.</button>
      <button onclick="mCalculateResult()" class="m-equal">=</button>
    </div>
    <div class="lever">
      <span class="lever-label">Pull lever to calculate:</span>
      <button class="lever-btn" onclick="mCalculateResult()">⏎</button>
    </div>
  </div>

  <script>
    const mDisplay = document.getElementById('m-display');
    let audioCtx = null;

    function mAppendValue(value) {
      mDisplay.value += value;
      mPlayClick();
    }
    function mClearDisplay() {
      mDisplay.value = '';
      mPlayClick();
    }
    function mDeleteLast() {
      mDisplay.value = mDisplay.value.slice(0, -1);
      mPlayClick();
    }

    function mCalculateResult() {
      let expression = mDisplay.value;

      // Simple % handling: "50%" becomes (50/100)
      expression = expression.replace(/(\d+)%/g, "($1/100)");

      try {
        let result = Function('"use strict"; return (' + expression + ')')();
        mDisplay.value = (result !== undefined) ? result : '';
        mPlayLever();
      } catch {
        mDisplay.value = 'Error';
        mPlayLever();
      }
    }

    // Initialize AudioContext lazily
    function getCtx() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    // Mechanical click sound
    function mPlayClick() {
      let ctx = getCtx();
      let o = ctx.createOscillator();
      let g = ctx.createGain();
      o.type = 'square';
      o.frequency.value = 650;
      g.gain.value = 0.12;
      o.connect(g).connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + 0.08);
    }

    // Lever sound (lower pitch "ka-chunk")
    function mPlayLever() {
      let ctx = getCtx();
      let o = ctx.createOscillator();
      let g = ctx.createGain();
      o.type = 'triangle';
      o.frequency.setValueAtTime(140, ctx.currentTime);
      g.gain.setValueAtTime(0.19, ctx.currentTime);
      o.connect(g).connect(ctx.destination);
      o.start();
      o.frequency.linearRampToValueAtTime(90, ctx.currentTime + 0.12);
      o.stop(ctx.currentTime + 0.22);
    }
  </script>
</body>
</html>
